    <script>
        let times = [{
            nome: "Liverpool",
            vitorias: 23,
            empates: 7,

            golsproprio:70,
            golscontra:52
        }, {
            nome: "City",
            vitorias: 24,
            empates: 2,
            derrotas:4,
            golsproprio:79,
            golscontra:21
        }, {
            nome: "Tottenhan",
            vitorias: 20,
            empates: 1,
            derrotas:9,
            golsproprio:57,
            golscontra:32
        }, {
            nome: "Arsenal",
            vitorias: 18,
            empates: 6,
            derrotas:6,
            golsproprio:63,
            golscontra:39
        }, {
            nome: "Manchester United",
            vitorias: 17,
            empates: 7,

            golsproprio:58,
            golscontra:40
        }, {
            nome: "Chelsea",
            vitorias: 17,
            empates: 6,
            derrotas:7,
            golsproprio:50,
            golscontra:33
        }];

        // 1.	Lista somente os times cujas vitórias seja maior ou igual que 20
        console.log('1.	Lista somente os times cujas vitórias seja maior ou igual que 20')
        let TimesVencedores = times.filter(t => t.vitorias > 20)
        console.log(TimesVencedores)

        // 2.	Traga somente os nomes dos times;
        console.log('2.	Traga somente os nomes dos times')
        let NomeTimes = times.map(t => t.nome)
        console.log(NomeTimes)

        // 3.	Adicione mais um time chamado Wolves, vitorias 12, empates 8, derrotas 10, gols proprios 38, golscontras 36;
        console.log('3.	Adicione mais um time chamado Wolves, vitorias 12, empates 8, derrotas 10, gols proprios 38, golscontras 36')
        times.push({
            nome: "Wolves",
            vitorias: 12,
            empates: 8,
            derrotas: 10,
            golsproprio: 38,
            golscontra: 36
        })

        console.log(times)

        // 4. Mostre o nome e a quantidade de jogos(vitorias, empates e derrotas), quantidade de vitorias, empates e derrotas de um time
        console.log('4. Mostre o nome e a quantidade de jogos(vitorias, empates e derrotas), quantidade de vitorias, empates e derrotas de um time')

        var valores = times.map(t =>{
            let jogos = {}

            jogos.vitorias = t.vitorias
            jogos.derrotas = t.derrotas
            jogos.empates = t.empates
            jogos.total = t.vitorias + t.derrotas + t.empates
            jogos.nome = t.nome

            return jogos
        })

        var timefinal = valores.filter(v => v.nome ==='Chelsea')
        console.log(timefinal)
        
        // 5.	Informe a quantidade de jogos do campeonato;
        console.log('5.  Informe a quantidade de jogos do campeonato')

        var totaldejogos = valores.reduce((a, b) => a + b.total, 0)

        console.log(totaldejogos)
    </script>
